<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zhihu Block</title>
    <link rel="stylesheet" href="options.css" media="screen" title="no title">
  </head>
  <body>
    <div id="content">
      <div id="title">Zhihu Block</div>

      <div id="main-content">
        <div class="section">
          <div class="section-title">屏蔽范围:</div>

          <div class="section-right">
            <ul>
              <li class="hor"><label><input type="checkbox" id='enable_main' checked='true'>首页</label></li>
              <li class="hor"><label><input type="checkbox" id="enable_topic" checked='true'>话题</label></li>
              <li class="hor"><label><input type="checkbox" id="enable_explore" checked='true'>发现</label></li>
            </ul>
          </div>

          <div class="clear"></div>
        </div>

        <div class="section">
          <div class="section-title">关键词:</div>

          <div class="section-right">
            <ul id="keyword-list">
            </ul>
            <p style="font-size: 14px; color:#666">
              关键词不区分大小写
            </p>
          </div>

          <div class="clear"></div>
        </div>

        <div class="section">
          <div class="section-title">正则表达式:</div>

          <div class="section-right">
            <ul id="pattern-list">
            </ul>
          </div>

          <div class="clear"></div>
        </div>

        <div class="section">
          <div class="section-title">关于:</div>

          <div class="section-right">
            <ul id="pattern-list" style="min-height: 0px">
              <li>作者&emsp;&emsp;Yiyuan Liu</li>
              <li>Github&emsp;<a href="https://github.com/yiyuanliu/zhihu-block">Zhihu-Block</a></li>
            </ul>
          </div>

          <div class="clear"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
